<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="./images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <div class="d-flex gap-2">
              <a href="login.html">
                <button class="btn btn-outline-primary">Login</button></a
              >
              <a href="register.html"
                ><button class="btn btn-primary">Register</button></a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="row px-2 py-4">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="mb-4">
                    <img
                      width="200"
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3BcogqOSDvFkYR7jE_mz_NQ94rxCsySE4aw&usqp=CAU"
                      alt=""
                    />
                  </div>
                  <h5 class="card-title">Saylani Foods</h5>
                  <p class="card-text">All Variety Available</p>
                  <p>
                    <span class="badge rounded-pill bg-primary">Biryani</span>
                    <span class="badge rounded-pill bg-primary">Karahi</span>
                    <span class="badge rounded-pill bg-primary">Drinks</span>
                  </p>
                </div>
                <div class="social-icons gap-4">
                  <i class="fa-brands fa-facebook"></i>
                  <i class="fa-brands fa-instagram"></i>
                  <i class="fa-brands fa-youtube"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row px-2 py-4">
        <div id="all-dishes" class="col-8"></div>
        <div class="col-4">
          <div class="card text-center">
            <div class="card-header"><b>Cart</b></div>
            <div class="card-body">
              <!-- <div>No data available</div> -->
              <div class="card dish-card w-100 mb-3">
                <div class="card-body">
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <div class="d-flex align-items-center">
                      <img class="dish-img" src="./images/biryani.jpg" alt="" />
                      <div class="p-2">
                        <h5 class="card-title">Chicken Biryani</h5>
                        <h3 class="card-title">Rs 200 /-</h3>
                        <p class="card-text">Serves 1-2 persons</p>
                      </div>
                    </div>
                    <a href="#" class="btn btn-primary">
                      <i class="fa-solid fa-trash"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
            <a href="#" class="btn btn-primary">Checkout</a>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8975ac1577.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/dishes.js" type="module"></script>
  </body>
</html>
