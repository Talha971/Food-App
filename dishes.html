<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="./images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <div class="d-flex gap-2">
              <a href="login.html">
                <button class="btn btn-outline-primary">Login</button></a
              >
              <a href="register.html"
                ><button class="btn btn-primary">Register</button></a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- spinner -->
      <div id="spinner-div" class="my-3 text-center">
        <div class="spinner-border page-spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- main working -->
      <div style="display: none" id="main-content">
        <div class="row px-2 py-4">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="mb-4">
                      <img
                        id="res-image"
                        width="200"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3BcogqOSDvFkYR7jE_mz_NQ94rxCsySE4aw&usqp=CAU"
                        alt=""
                      />
                    </div>
                    <h5 class="card-title" id="res-name"></h5>
                    <p class="card-text" id="res-address"></p>
                    <p>
                      <span class="badge rounded-pill bg-primary">Biryani</span>
                      <span class="badge rounded-pill bg-primary">Karahi</span>
                      <span class="badge rounded-pill bg-primary">Drinks</span>
                    </p>
                  </div>
                  <div class="social-icons gap-4">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row px-2 py-4">
          <div id="all-dishes" class="col-8"></div>
          <div class="col-4">
            <div class="card text-start">
              <div class="card-header"><b>Cart</b></div>
              <div id="cart" class="card-body"></div>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Checkout
              </button>
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Checkout
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="customerName"
                          placeholder="Enter name"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Contact number</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="customerContact"
                          placeholder="Enter Contact number"
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          for="exampleFormControlTextarea1"
                          class="form-label"
                          >Address</label
                        >
                        <textarea
                          class="form-control"
                          id="customerAddress"
                          rows="3"
                        ></textarea>
                      </div>
                      <div class="d-flex justify-content-between">
                        <span>Delivery Charges</span>
                        <span class="fw-bold" id="">Rs 100/-</span>
                      </div>
                      <div class="d-flex justify-content-between">
                        <span>Total Amount</span>
                        <span class="fw-bold" id="totalAmount">Rs 300/-</span>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        id="closeBtn"
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        id="placeOrder"
                        type="button"
                        class="btn btn-primary"
                      >
                        Place order
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8975ac1577.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./js/dishes.js" type="module"></script>
    <script src="./js/order.js" type="module"></script>
  </body>
</html>
