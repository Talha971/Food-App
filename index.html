<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="./images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <div class="d-flex gap-2">
              <a href="login.html">
                <button class="btn btn-outline-primary">Login</button></a
              >
              <a href="register.html"
                ><button class="btn btn-primary">Register</button></a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- spinner -->
      <div id="spinner-div" class="my-3 text-center">
        <div class="spinner-border page-spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- main working -->
      <div id="res-list" class="row px-2 py-4">
        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3BcogqOSDvFkYR7jE_mz_NQ94rxCsySE4aw&usqp=CAU"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Saylani Biryani</h5>

              <p class="card-text">All variety of biryani</p>
              <p>
                <span class="badge rounded-pill bg-primary">Biryani</span>
                <span class="badge rounded-pill bg-primary">Karahi</span>
                <span class="badge rounded-pill bg-primary">Drinks</span>
              </p>

              <a href="dishes.html" class="btn btn-primary">View all dishes</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8975ac1577.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
