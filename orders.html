<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="./images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link" aria-current="page"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a href="restaurants.html" class="nav-link" aria-current="page"
                  >Restaurant</a
                >
              </li>
              <li class="nav-item">
                <a href="add-dishes.html" class="nav-link" aria-current="page"
                  >Dishes</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="orders.html"
                  class="nav-link active fw-bold"
                  aria-current="page"
                  >Orders</a
                >
              </li>
            </ul>
            <div class="d-flex gap-2">
              <a href="login.html">
                <button class="btn btn-outline-primary">Logout</button></a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- spinner -->
      <div id="spinner-div" class="my-3 text-center">
        <div class="spinner-border page-spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- main working -->
      <div style="display: none" id="main-content">
        <div class="row px-2 py-4">
          <div class="d-flex justify-content-between p-4">
            <div class="">
              <h2>Orders</h2>
            </div>
          </div>
          <div class="">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Customer Name</th>
                  <th scope="col">Customer Contact</th>
                  <th scope="col">Customer Address</th>
                  <th scope="col">Order Status</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Customer Order</th>
                </tr>
              </thead>
              <tbody id="all-orders"></tbody>
            </table>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Order details
                </h5>
                <button
                  id="close-btn"
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="card text-center">
                  <div id="cart" class="card-body"></div>
                  <select
                    id="orderStatus"
                    class="form-select form-select-sm"
                    aria-label=".form-select-sm example"
                  >
                    <option selected>Select Status</option>
                    <option value="pending">pending</option>
                    <option value="delivered">delivered</option>
                  </select>
                  <br />
                  <button id="updateOrder" class="btn btn-primary">
                    Update Order
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8975ac1577.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="module"></script>
    <script src="js/order.js" type="module"></script>
    <script src="js/dashboard.js" type="module"></script>
  </body>
</html>
