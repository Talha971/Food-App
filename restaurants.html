<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="./images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link" aria-current="page"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="restaurants.html"
                  class="nav-link active fw-bold"
                  aria-current="page"
                  >Restaurant</a
                >
              </li>
              <li class="nav-item">
                <a href="add-dishes.html" class="nav-link" aria-current="page"
                  >Dishes</a
                >
              </li>
              <li class="nav-item">
                <a href="orders.html" class="nav-link" aria-current="page">Orders</a>
              </li>
            </ul>
            <div class="d-flex gap-2">
              <a href="login.html">
                <button class="btn btn-outline-primary">Logout</button></a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Restaurants -->
      <div class="d-flex justify-content-between p-4">
        <div class="">
          <h2>Restaurants</h2>
        </div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#restaurantModal"
        >
          Add New Restarant
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="restaurantModal"
          tabindex="-1"
          aria-labelledby="restaurantModal"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Add New Restaurant
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Restaurant Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="restaurant-name"
                    placeholder="Enter name"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Restaurant Address</label
                  >
                  <textarea
                    class="form-control"
                    id="restaurant-address"
                    rows="3"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label"
                    >Restaurant Logo</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="restaurant-logo"
                  />
                </div>
                <div class="mb-3">
                  <img
                    class="selected-logo"
                    id="selected-logo"
                    width="100px"
                    height="100px"
                    src=""
                    alt=""
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  id="close-btn"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="submit-restaurant"
                  class="btn btn-primary"
                >
                  <div
                    id="restaurant-spinner"
                    class="spinner-border"
                    role="status"
                  >
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- table -->
      <div class="">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Restaurant Image</th>
              <th scope="col">Restaurant Name</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody id="res-list"></tbody>
        </table>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8975ac1577.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/restaurant.js" type="module"></script>
  </body>
</html>
